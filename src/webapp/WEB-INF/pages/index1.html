<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div>
    <th:block th:each="user : ${usersList}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
    </th:block>
</div>

</body>
</html>
